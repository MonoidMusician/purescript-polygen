<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:foo="http://www.w3.org/2000/svg">
  <head>
    <meta charset="utf-8"/>
    <title>Polynomial Generator</title>
    <style>
      body {
        font-family: sans-serif;
        margin: auto;
        padding: 0px 20px;
      }
      .adding-component {
        border: 1px solid dodgerblue;
        padding: 6px;
        float: right;
      }
      .adding-component > h3 {
        margin-top: 0;
      }
      #graph {
        float: right;
        clear: right;
      }
      .row-table {
        border-collapse: collapse;
      }
      .row-table td, .row-table th {
        border: 1px solid rebeccapurple;
        text-align: right;
        padding: 2px 6px;
      }
      .error {
        color: red;
      }
      .error::before {
        content: "Error: ";
      }
    </style>
  </head>
  <body>
    <script src="app.js"></script>
  </body>
</html>
